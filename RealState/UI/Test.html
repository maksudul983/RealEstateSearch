<!DOCTYPE html>
<html>
<body>

    <h1>My First Google Map</h1>

    <div id="map" style="width:800px;height:500px;background:yellow"></div>

    <script>
        function myMap() {
            var mapCanvas = document.getElementById("map");
            var mapOptions = {
                center: new google.maps.LatLng(23.751628, 90.37785), zoom: 10
            };
            var map = new google.maps.Map(mapCanvas, mapOptions);
            addMarker({ lat: 23.751628, lng: 90.37785 });
            addMarker({ lat: 23.795508, lng: 90.353619 });
            function addMarker(coords) {
                var marker = new google.maps.Marker({
                    position: coords,
                    map: map,
                    icon: coords.iconImage
                });
            }

        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsQ9QTEi7OMfqzLa4injg2pZ-VZRLWoiY&callback=myMap"></script>

    <!--
    To use this code on your website, get a free API key from Google.
    Read more at: https://www.w3schools.com/graphics/google_maps_basic.asp
    -->

</body>
</html>
